<div class="content">
    <div class="card">
        <div class="card-header">
           Novedades de Salud
        </div>
        <div class="content-table">
            <div class="toolbar-table" *ngIf="permissions != null">
  
                <div class="col-xs-6 col-sm-6 col-md-6 text-right float-right mt-3"> 
                    
                    <div class="btn-group" dropdown>
                        <button class="btn btn-success" *ngIf="permissions.create" (click)="onTriggerSheetClick()"
                            title="Reporte Excel">
                            <i class="fa fa-feed"></i>
                        </button>
                    </div>
                    <div class="btn-group" dropdown>
                      <button class="btn btn-primary" *ngIf="permissions.create" (click)="option('create')" title="Crear">
                          <i class="fa fa-plus"></i>
                      </button>
                    </div>
                </div>
  
                <div class="container">
                    <mat-form-field appearance="standard" style="width: 100%;">
                        <mat-label>Buscar..</mat-label>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Cali express" #input>
                    </mat-form-field>
                </div>
            </div>
  
            <div class="section-table first-action">
                <table mat-table [dataSource]="dataSource" matSort class="table-large table-responsive-lg" *ngIf="contenTable.length > 0">
                <!-- <table mat-table [dataSource]="dataSource" matSort class="table-large table-responsive-lg" > -->
  
                    <ng-container matColumnDef="view">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ver </th>
                        <td mat-cell *matCellDef="let element">
                            <button class="btn  btn-ghost-secondary" *ngIf="permissions.view" (click)="option('view',element.id_disinf)"
                                title="Ver">
                                <i class="fa fa-eye fa-lg"></i>
                            </button>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="document">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> N&uacute;mero Identificaci&oacute;n</th>
                        <td mat-cell *matCellDef="let element"> {{element.document}} </td>
                    </ng-container>
  
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Trabajador</th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="week">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Semana</th>
                        <td mat-cell *matCellDef="let element"> {{element.week}} </td>
                    </ng-container>

                    <ng-container matColumnDef="offer">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Oferta</th>
                        <td mat-cell *matCellDef="let element"> {{element.offer}} </td>
                    </ng-container>

                    <ng-container matColumnDef="call_id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Llamada</th>
                        <td mat-cell *matCellDef="let element"> {{element.call_id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="call_date">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Llamada</th>
                        <td mat-cell *matCellDef="let element"> {{element.call_date}} </td>
                    </ng-container>
  
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                        <td mat-cell *matCellDef="let element">
                            <button class="btn  btn-ghost-secondary" *ngIf="permissions.update" (click)="option('update',element.id_disinf)"
                                title="Editar">
                                <i class="fa fa-edit fa-lg"></i>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[50, 100, 500]" showFirstLastButtons></mat-paginator>
            </div>
            <div *ngIf="contenTable.length == 0">
            <h4 class="no-records">No hay registros...</h4>
          </div>
        </div>
    </div>
  </div>
  <div *ngIf="loading" class="loading">
    <mat-spinner [diameter]="50"></mat-spinner>
  </div>
