<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <img src="assets/img/brand/logo.png" alt="" width="40%" height="100%">
      <div class="card-group mt-2">
        <div class="card">
          <div class="card-body">
           <p class="is-title"> 
             <b>Bienvenido a E360 Software.</b>
            </p>
            <p class="is-text">
              Por favor, inicia sesión con tus datos de empresa.
            </p>             
            <form [formGroup]="loginForm">
              <div class="form-group mt-5">
                <label for="exampleInputEmail1">Usuario</label>
                <input type="number" class="form-control" formControlName="fuser" >
                <small id="emailHelp" class="form-text text-muted">Tu usuario es tu número de identificación</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" formControlName="fpass"> 
              </div>
              <button class="btn btn-primary btn-block mb-2" (click)="signin()">Ingresar</button>
              <!-- <div class="text-center">
                 <a class="small pr-3" href="#" (click)="changeView('forgotPass')">Olvidaste tu contraseña?</a> 
              </div> -->
            </form>

            <span *ngIf="viewMessage" class="text-alert">Completa la información correctamente.</span>
          </div>
        </div>

        <div class="card">
          <img src="assets/img/360.jpg" alt="" width="100%" height="100%">
        </div>

      </div>
    </div>
  </main>
</div>
<toaster-container></toaster-container>
