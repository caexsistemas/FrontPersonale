<app-header [navbarBrandRouterLink]="['/dashboard']" [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/icno_nuevo.png', width: 90, height: 40, alt: 'CoreUI Logo', style: 'margin-top: -10px'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/icno_nuevo.png', width: 50, height: 25, alt: 'CoreUI Logo'}"
  [sidebarToggler]="'lg'" [asideMenuToggler]="false" [mobileAsideMenuToggler]="false">

  <button type="button" ng-reflect-breakpoint class="btn-shadow d-inline-flex align-items-center btn btn-light sep-button" (click)="logout()" 
  tooltip="Cerrar sesion" placement="left" title="Cerrar sesion">
  <i class="cui-account-logout icons font-2xl d-block"></i>
</button>
 

  <button  matBadge="{{this.conteNotifi}}" type="button" [matBadgeHidden]="hidden" (click)="toggleBadgeVisibility()"
     ng-reflect-breakpoint class="btn-shadow d-inline-flex align-items-center btn btn-light sep-button" placement="left">
     <i class="{{this.icoNoti}} icons font-2xl d-block"></i>
  </button>


  
</app-header>

<div class="app-body" >
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'"  [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)" >
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"  ></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  
  <main class="main"  >
    <cui-breadcrumb></cui-breadcrumb>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
<app-footer>
  
  <div class="">
      <span><a href="http://www.caliexpress.co/">CALIEXPRESS SAS</a> &copy; 2021 .</span>

  </div>
  
</app-footer>
