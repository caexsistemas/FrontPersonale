<app-header [navbarBrandRouterLink]="['/dashboard']" [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/Icon.png', width: 100, height: 100, alt: 'CoreUI Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: 'CoreUI Logo'}"
  [sidebarToggler]="'lg'" [asideMenuToggler]="false">

  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom left">
      <a class="nav-link" data-toggle="dropdown" href="#" *ngIf="isLogged" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle
      >{{userLogin.user}} </a>
      <a class="btn  btn-ghost-link active" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="logout()" tooltip="Cerrar sesion" placement="left"><i
        class="cui-account-logout icons font-2xl d-block"></i></a>
    </li>
  </ul>
      
</app-header>

<div class="app-body" (click)="prueba_cli()" >
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" (click)="prueba_cli()"  [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)" >
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"  ></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  
  <main class="main"  >
    <cui-breadcrumb></cui-breadcrumb>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
<app-footer>
  <span><a href="http://www.caliexpress.co/">CALIEXPRESS SAS</a> &copy; 2021 .</span>
</app-footer>
