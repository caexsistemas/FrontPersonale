<form [formGroup]="">
      
</form>


<div class="card-body">
    <mat-dialog-content>
        <form [formGroup]="formDownoadIngreso">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                        <mat-label>Fecha inicio:</mat-label>
                        <input matInput formControlName="fi" type="date" required>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                        <mat-label>Fecha final:</mat-label>
                        <input matInput formControlName="ff" type="date" required>
                    </mat-form-field>
                </div>
            </div>
        </form>

    </mat-dialog-content>
    <div mat-dialog-actions>
        <div class="text-center col-12">
           <button *ngIf="view == 'create'" mat-button class="btn btn-success"
                (click)="onSubmi()">Guardar</button>

            <button mat-button class="btn btn-danger" (click)="generateReport()">Descargar</button>
            <!-- <a href="http://127.0.0.1:8000/imagenes/reporte_de_excel.xlsx" target="_blank">Download</a> -->
        </div>
    </div>
</div>
