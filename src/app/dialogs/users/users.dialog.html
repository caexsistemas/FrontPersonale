<div class="card mt-6">
    <div *ngIf="view == 'create' || view == 'update'">
        <span class="material-icons close-dialog" (click)="closeDialog()">close</span>
    
        <div class="card-header">
            <p class="title-modal-bold" *ngIf="view == 'create' ">{{title}}</p>
            <p class="title-modal-bold" *ngIf="view == 'update'">Editar</p>
        </div>
    
        <div class="card-body">
            <mat-dialog-content style="min-height: 210px;">
                <form *ngIf="view == 'create'" [formGroup]="formPersona">
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="col-form-label" for="name">Nombre </label>
                            <mat-form-field class="input-full-width col-md-12" appearance="outline">
                                <input class="form-control" id="name" type="text" formControlName="name"
                                    placeholder="Nombre completo" autocomplete="given-name" required autofocus
                                />
                            </mat-form-field>
                        </div>
        
                        <div class="col-md-6">
                            <label class="col-form-label">Nombre<span class="required">*</span></label>
                            <mat-form-field class="input-full-width col-md-12" appearance="outline">
                                <input matInput formControlName="persona_nombre1"
                                    oninput="javascript:this.value=this.value.toUpperCase();">
                            </mat-form-field>
                        </div>
        
                        <div class="col-md-6">
                            <label class="label-mat-form">Apellido </label>
                            <mat-form-field class="input-full-width col-md-12" appearance="outline">
                                <input matInput formControlName="persona_nombre2"
                                    oninput="javascript:this.value=this.value.toUpperCase();">
                            </mat-form-field>
                        </div>
                    </div>
                </form>
        
            </mat-dialog-content>
        </div>
