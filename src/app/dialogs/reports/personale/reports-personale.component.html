<div class="card-body">
  <mat-dialog-content>
      <form [formGroup]="formDowPersonale" method="POST">

          <div class="row">
               <div class="col-md-4">
                <mat-form-field class="example-full-width">
                    <mat-label>Estado:</mat-label>
                    <mat-select formControlName="status">
                      <mat-option *ngFor="let idet of status" [value]="idet.ls_codvalue">
                        {{idet.description}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
              <div class="col-md-4">
                <mat-form-field class="example-full-width">
                    <mat-label>Cargo:</mat-label>
                    <mat-select formControlName="idPosition">
                      <mat-option *ngFor="let idet of job" [value]="idet.ls_codvalue">
                        {{idet.description}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field class="example-full-width">
                  <mat-label>Jefe Inmediato:</mat-label>
                  <mat-select formControlName="jefe_nombre">
                    <mat-option *ngFor="let idet of immediateBoss" [value]="idet.jefe_nombre">
                      {{idet.jefe_nombre}}
                    </mat-option>
                  </mat-select>
              </mat-form-field>
          </div>
              <!-- <mat-form-field class="example-full-width">
                    <mat-label>Fecha final:</mat-label>
                    <input matInput formControlName="ff" type="date" required>
                </mat-form-field>

            </div> -->    
              <!-- <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                      <mat-label>No Documento</mat-label>
                      <input matInput formControlName="document" type="number">
                  </mat-form-field>
              </div> -->
             
          </div>
      </form>

  </mat-dialog-content>
  <div mat-dialog-actions>
      <div class="text-center col-12">
          <button mat-button class="btn btn-success" (click)="descargarArchivos()">Descargar</button>
      </div>
  </div>
</div>
