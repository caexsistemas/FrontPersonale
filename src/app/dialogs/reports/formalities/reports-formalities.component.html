<div class="card-body">
  <mat-dialog-content>
    <form [formGroup]="formDownoadIngreso" method="POST">
      <div class="row">
        <div class="col-md-4">
          <mat-form-field class="example-full-width">
            <mat-label>Fecha inicio:</mat-label>
            <input matInput formControlName="fi" type="date">
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field class="example-full-width">
            <mat-label>Fecha final:</mat-label>
            <input matInput formControlName="ff" type="date">
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field class="example-full-width">
            <mat-label>Estado:</mat-label>
            <mat-select formControlName="state" (ngModelChange)="labelMatriz($event)">
              <mat-option *ngFor="let idet of tipState" [value]="idet.ls_codvalue">
                {{idet.description}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">

      </div>
    </form>
  </mat-dialog-content>
  <div mat-dialog-actions>
    <div class="text-center col-12">
      <button mat-button class="btn btn-success" (click)="descargarArchivos()">Descargar</button>
    </div>
  </div>
</div>
