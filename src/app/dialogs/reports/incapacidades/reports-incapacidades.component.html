<div class="card-body">
    <mat-dialog-content>
        <form [formGroup]="formDownoadIngreso" method="POST">
            <div class="row">
                <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                        <mat-label>Fecha inicio:</mat-label>
                        <input matInput formControlName="fi" type="date" required>
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                        <mat-label>Fecha final:</mat-label>
                        <input matInput formControlName="ff" type="date" required>
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                        <mat-label>Estado Gestion:</mat-label>
                        <mat-select formControlName="tipogesti">
                            <mat-option *ngFor="let idet of ListEstGes" [value]="idet.ls_codvalue">
                                {{idet.description}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                        <mat-label>Estado Incapacidad:</mat-label>
                        <mat-select formControlName="stapincapc">
                            <mat-option *ngFor="let idet of ListCurso" [value]="idet.ls_codvalue" required>
                                {{idet.description}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

        </form>

    </mat-dialog-content>
    <div mat-dialog-actions>
        <div class="text-center col-12">
            <button mat-button class="btn btn-success" (click)="descargarArchivos()">Descargar</button>
        </div>
    </div>
</div>
