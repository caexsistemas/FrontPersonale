<div class="card-body">
  <mat-dialog-content>
      <form [formGroup]="formReq" method="POST">
          <div class="row">
              <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                      <mat-label>ID Requisici√≥n</mat-label>
                      <input type="number"
                              placeholder="Pick one"
                              aria-label="Number"
                              matInput
                              formControlName="idReq"
                              [matAutocomplete]="auto">
                        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                            {{option}}
                          </mat-option>
                        </mat-autocomplete>
                  </mat-form-field>
              </div>      
          </div>
          
      </form>

  </mat-dialog-content>
  <div mat-dialog-actions>
      <div class="text-center col-12">
         <button mat-button class="btn btn-success" (click)="descargarArchivos()">Descargar</button>  
      </div>
  </div>
</div>
