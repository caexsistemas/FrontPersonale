<div class="card-body">
  <mat-dialog-content>
      <form [formGroup]="formDownoadIngreso" method="POST">
          <div class="row">
              <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                      <mat-label>Fecha Inicio:</mat-label>
                      <input matInput formControlName="fi" type="date" required>
                  </mat-form-field>
              </div>

              <div class="col-md-3">
                <mat-form-field class="example-full-width">
                    <mat-label>Fecha final:</mat-label>
                    <input matInput formControlName="ff" type="date" required>
                </mat-form-field>
              </div>
             
              <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                      <mat-label>Tipo Matriz:</mat-label>
                      <mat-select formControlName="matrizarp"  required>
                        <mat-option *ngFor="let idet of listipomatriz" [value]="idet.ls_codvalue">
                          {{idet.description}}
                        </mat-option>
                      </mat-select>
                  </mat-form-field>
              </div>

              <div class="col-md-3">
                <mat-form-field class="example-full-width">
                    <mat-label>Numero Identificaci&oacute;n:</mat-label>
                    <input matInput formControlName="ident" type="number" >
                </mat-form-field>
              </div>      
          </div>

      </form>

  </mat-dialog-content>
  <div mat-dialog-actions>
      <div class="text-center col-12">
         <button mat-button class="btn btn-success" (click)="descargarArchivos()">Descargar</button>  
      </div>
  </div>
</div>
