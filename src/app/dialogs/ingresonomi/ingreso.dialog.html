<div class="card mt-8">
    <div *ngIf="view == 'create' || view == 'update'">
        <div class="card-header">
            <h5 class="modal-title button_header">
                <p class="title-modal" *ngIf="view == 'create' ">{{title}}</p>
                <p class="title-modal" *ngIf="view == 'update'">{{title}}</p>
                <button type="button" class="btn btn-primary btn-close" (click)="closeDialog()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </h5>
        </div>

        <div class="card-body">
            <mat-dialog-content>
                <form *ngIf="view == 'create' || view == 'update'" [formGroup]="formNomi" method="POST">

                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <mat-label>Numero Identificaci&oacute;n</mat-label>
                                <input matInput formControlName="document_nc" type="number" (ngModelChange)="onSelectionChange($event)" required>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width ContCamp" >
                                <mat-label>Nombre(s) y Apellido(s):</mat-label>
                                <mat-select formControlName="idPersonale" required>
                                  <mat-option *ngFor="let idet of PersonaleInfo" [value]="idet.idPersonale">
                                    {{idet.name}}
                                  </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <mat-label>Fecha ingreso:</mat-label>
                                <input matInput formControlName="daying_nc" type="date" required>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <mat-label>Area de trabajo:</mat-label>
                                <mat-select formControlName="area_nc"  >
                                  <mat-option *ngFor="let idet of ListArea" [value]="idet.ls_codvalue" >
                                    {{idet.description}}
                                  </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <mat-label>Identificaci&oacute;n Jefe:</mat-label>
                                <input matInput formControlName="directboss_nc_jf" type="number" (ngModelChange)="onSelectionJFChange($event)" required>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width ContCamp" >
                                <mat-label>Jefe Directo:</mat-label>
                                <mat-select formControlName="directboss_nc" required>
                                  <mat-option *ngFor="let idet of PersonaleInfo" [value]="idet.idPersonale">
                                    {{idet.name}}
                                  </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <mat-label>Ciudad:</mat-label>
                                <input matInput formControlName="city_nc" >
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <mat-label>Edad:</mat-label>
                                <input matInput formControlName="edad_nc" type="number">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <mat-label>Salario:</mat-label>
                                <input matInput formControlName="salary_nc" type="number" step="any">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        
                        <div class="col-md-4">
                            <label>Adjuntar Hoja de vida</label>
                            <input formControlName="files_nc" class="form-control" type="file" (change)="seleccionarArchivo($event)">
                        </div>

                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <mat-label>Tipo Gestion:</mat-label>
                                <mat-select formControlName="tipoges_nc"  required>
                                  <mat-option *ngFor="let idet of ListTipoGes" [value]="idet.ls_codvalue" >
                                    {{idet.description}}
                                  </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div class="col-md-4" *ngIf="view == 'update'" >
                            <label>Archivo Actual</label>
                            <a href="{{archivo.nombre}}" target="_blank">Download</a>
                        </div>
                    </div>

                </form>

            </mat-dialog-content>
            <div mat-dialog-actions>
                <div class="text-center col-12">
                    <button *ngIf="view == 'update'" mat-button class="btn btn-success"
                        (click)="onSubmitUpdate()">Actualizar</button>

                    <button *ngIf="view == 'create'" mat-button class="btn btn-success"
                        (click)="onSubmi()">Guardar</button>

                    <button mat-button class="btn btn-danger" (click)="closeDialog()">Cancelar</button>
                </div>
            </div>
        </div>

    </div>
</div>
