

<div class="card mt-6">
  <div *ngIf="view == 'state'">
    <div class="card-header">
      <h5 class="modal-title">
        <p class="title-modal" *ngIf="view == 'state'">Actualizar Formación {{name}}</p>
        <button type="button" class="btn btn-primary btn-close" (click)="closeDialog()" aria-label="Close"
          style="position: absolute;left: 90%;top: 2%;font-size: 12px;">
          <span aria-hidden="true">&times;</span>
        </button>
      </h5>
    </div>

    <div class="card-body">
      <mat-dialog-content>
        <mat-accordion class="example-headers-align">
          <form form *ngIf="view == 'state'" [formGroup]="formTraining">
          <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Estado&nbsp; &nbsp;
              </mat-panel-title>
              <mat-panel-description>
                Formación
              </mat-panel-description>
              <mat-icon>check_circle</mat-icon>
            </mat-expansion-panel-header>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <mat-label>Estado Formación</mat-label>
                <mat-select formControlName="est" required>
                  <mat-option *ngFor="let idet of typeFormation" [value]="idet.ls_codvalue" [disabled]="nomi">
                    {{idet.description}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          </mat-expansion-panel>
          </form>
       
     
        </mat-accordion>
        <div mat-dialog-actions>
          <div class="text-center col-12">
  
            <!-- <p>Resultado {{ resultado }}</p> -->
            <button *ngIf="view == 'state'" mat-button class="btn btn-success"
              (click)="onSubmitUpdate()">Guardar</button>
  
            <!-- <button *ngIf="view == 'create'" mat-button class="btn btn-success" (click)="onSubmit()">Guardar</button> -->
  
            <button mat-button class="btn btn-danger" (click)="closeDialog()">Cancelar</button>
          </div>
        </div>
      </mat-dialog-content>

    </div>
  </div>
</div>
